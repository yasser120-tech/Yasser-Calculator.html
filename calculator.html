<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yasser Tech Calculator</title>

<style>
:root {
  --bg: #f2f2f2;
  --calc-bg: #ffffff;
  --btn-bg: #e0e0e0;
  --text: #000;
  --display-bg: #f9f9f9;
}

.dark {
  --bg: #121212;
  --calc-bg: #1f1f1f;
  --btn-bg: #333;
  --text: #fff;
  --display-bg: #000;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  transition: 0.3s;
}

.calculator {
  background: var(--calc-bg);
  padding: 20px;
  border-radius: 16px;
  width: 280px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  transition: 0.3s;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.header h2 {
  font-size: 16px;
  margin: 0;
  color: var(--text);
}

.toggle {
  cursor: pointer;
  padding: 6px 10px;
  border-radius: 8px;
  background: #ff9500;
  color: #fff;
  font-size: 12px;
  border: none;
}

.display {
  width: 100%;
  height: 60px;
  background: var(--display-bg);
  color: #0f0;
  font-size: 26px;
  text-align: right;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-bottom: 15px;
  box-sizing: border-box;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  height: 50px;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
  background: var(--btn-bg);
  color: var(--text);
}

button:hover {
  opacity: 0.8;
}

.operator {
  background: #ff9500;
  color: #fff;
}

.equal {
  grid-column: span 2;
  background: #34c759;
  color: #fff;
}

.clear {
  background: #ff3b30;
  color: #fff;
}

.footer {
  text-align: center;
  font-size: 11px;
  margin-top: 10px;
  color: var(--text);
}
</style>
</head>

<body>

<div class="calculator">
  <div class="header">
    <h2>Yasser Tech Calculator</h2>
    <button class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
  </div>

  <input type="text" id="display" class="display" disabled>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">‚å´</button>
    <button class="operator" onclick="append('/')">√∑</button>
    <button class="operator" onclick="append('*')">√ó</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('-')">‚àí</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('+')">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('.')">.</button>

    <button onclick="append('0')">0</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>

  <div class="footer">
    ¬© 2026 Yasser Tech
  </div>
</div>

<script>
const display = document.getElementById("display");

function append(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = "";
}

function deleteLast() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    display.value = eval(display.value);
  } catch {
    display.value = "Error";
  }
}

function toggleMode() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
